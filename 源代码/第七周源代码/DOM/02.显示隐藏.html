<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            height: 200px;
            width: 200px;
            background-color: pink;
        }
       .show {
           display: block;
       }
       .hidden {
           display: none;
       }
    </style>
</head>
<body>
    <input type="button" id="btn" value="隐藏">
    <br>
    <div id="box">

    </div>
    <script>
        var btn = document.getElementById('btn');
        var isShow = true;
        btn.onclick = function () {

            var box = document.getElementById('box');
            
            if (isShow) {
                box.className = 'hidden';
                this.value = '显示';
                isShow = false;
            } else {
                box.className = 'show';
                this.value = '隐藏';
                isShow = true;
            }
        }
    </script>
</body>
</html>
