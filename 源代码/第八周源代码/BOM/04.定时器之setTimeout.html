<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1.setTimeout
        //语法规范：window.setTimeout(调用函数，延时时间)；
        //1.这个window在调用得时候可以省略
        //2.这个颜氏事件单位是毫秒，但是可以省略，如果省略默认为0
        //3.这个调用函数可以直接写函数 还可以写函数名 还有写法为'函数名()'
        //4.页面中可能有很多定时器 我们经常给定时器加标识符（名字）
        //setTimeout(function(){
        //    console.log('时间到了');
        //}, 2000);
        function callback(){
            console.log('爆炸了');
        }
        var time1 = setTimeout(callback, 3000);
        var time2 = setTimeout(callback, 5000);
        //setTimeout('callback()', 2000); 不提倡这个写法 
    </script>
</body>
</html>
