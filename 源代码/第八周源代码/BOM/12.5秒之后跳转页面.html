<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <script>
        var div = document.querySelector('div');
        var time = 5;
        timer();
        setInterval(timer,1000)
        function timer(){
            if(time == 0){
                location.href = 'http://www.itcast.cn';
            } else {
                div.innerHTML = '您将在' + time + '秒之后跳转';
                time--;
            }
        }
    </script>
</body>
</html>
