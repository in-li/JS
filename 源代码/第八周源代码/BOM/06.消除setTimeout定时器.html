<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>停止定时器</button>
    <script>
        var button = document.querySelector('button');
        var timer = setTimeout(function() {
            console.log('我要爆炸啦！');
        }, 5000)
        button.addEventListener('click', function(){
            clearTimeout(timer);
        })
    </script>
</body>
</html>
