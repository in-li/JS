<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" id="btn" value="点击切换">
    <br>
    <img src="../images/timg.jpg" alt="" id="pho" width="300px">
    
    <script>
        var btn = document.getElementById('btn');
        var pho = document.getElementById('pho');

        var flag = 1;
        btn.onclick = function () {
            if (flag == 1 ){
                pho.src = '../images/timg.jpg';
                flag = 2;
            } else if(flag == 2){
                pho.src = '../images/timg (1).jpg';
                flag = 1;
            }
        }
    </script>
</body>
</html>
